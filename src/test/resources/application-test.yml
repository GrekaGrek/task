spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
    platform: sqlserver
  jpa:
    hibernate:
      ddl-auto: create-drop
      defer-datasource-initialization: true
      show-sql: true
      properties:
        hibernate:
          dialect: H2Dialect
          format_sql: true